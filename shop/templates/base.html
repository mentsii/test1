{% load static %}
{% load fullshop_tags %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{ title }}</title>
    <link href="{% static 'fullshop/css/styles.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Основная часть сайта -->
    <div class="main-content">
        <!-- Шапка -->
        <ul class="header">
            <!-- Каталог (левый край) -->
            <li class="catalog">
                <a href="{% url 'categories' %}">
                    <img src="{% static 'fullshop/images/hamburger.png' %}" alt="Меню" class="hamburger-icon">
                </a>
            </li>
            <!-- Название сайта (центр) -->
            <li class="site-title">
                <a href="{% url 'home' %}">Mentsi</a>
            </li>
            <!-- Войти (правый край) -->
            <li class="login">
                <a href="{% url 'login' %}">Войти</a>
            </li>
        </ul>

        <!-- Контент -->
        <main>
            <li>
                {% show_tags %}
            </li>
            {% block content %} {% endblock %}
        </main>
    </div>

</body>
</html>
